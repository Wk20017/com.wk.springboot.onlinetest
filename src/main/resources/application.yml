server:
  port: 80
spring:
  thymeleaf:
    cache: false
    prefix: classpath:/htmls/

  #数据源配置
  datasource:
    type: com.mchange.v2.c3p0.ComboPooledDataSource
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/online_test?useUnicode=true&characterEncoding=utf8&serverTimezone=GMT%2B8
    username: root
    password: 123456
  devtools:
    restart:
      enabled: true
      additional-paths: src/main/java
      poll-interval: 3000
      quiet-period: 1000
  #mybatis配置
mybatis:
  mapper-locations: classpath:/mappers/*.xml
  type-aliases-package: com.wk.springboot.vo
  configuration:
    #下划线转驼峰
    map-underscore-to-camel-case: false
#pageHelper
pagehelper:
  helper-dialect: mysql

#显示dao 执行sql语句
logging:
  level:
    com:
      wk:
        springboot:
          dao: debug